<!DOCTYPE html>
<html>
<head>
    <title>Supprimer une chaussure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mon Site de chaussure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8081/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/">GET</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/createChaussure">CREATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/deleteChaussures">DELETE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/updateChaussures">UPDATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8082/api/v1/docs/doc/#/">DOCS</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Supprimer une chaussure</h1>
        <form @submit.prevent="supprimerChaussure">
            <div class="mb-3">
                <label for="filmSelect" class="form-label">Sélectionnez un film :</label>
                <select id="filmSelect" v-model="selectedFilm" class="form-select">
                    <option value="">-- Choisissez un film --</option>
                    <option v-for="film in films" :value="film.id">{{ film.titre }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Supprimer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                selectedFilm: '',
                films: [] // Liste des films à récupérer depuis l'API
            },
            mounted() {
                // Récupérer la liste des films depuis l'API lors du chargement de la page
                fetch('/api/v1/films')
                    .then(response => response.json())
                    .then(data => {
                        this.films = data;
                    })
                    .catch(error => {
                        console.error('Une erreur s\'est produite lors de la récupération des films:', error);
                    });
            },
            methods: {
                supprimerFilm() {
                    // Vérifier si un film a été sélectionné
                    if (!this.selectedFilm) {
                        alert('Veuillez sélectionner un film.');
                        return;
                    }

                    // Envoyer une requête pour supprimer le film à l'API
                    fetch(`/api/v1/films/${this.selectedFilm}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                    })
                    .catch(error => {
                        console.error('Une erreur s\'est produite lors de la suppression du film:', error);
                    });
                }
            }
        });
    </script>
</body>
</html>
